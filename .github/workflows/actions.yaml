name: Simple-web
on:
  push:
    branches:
      - feature

jobs:
  web-host:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2

      - name: running docker build
      - run: docker build -t sreeram91/sample-web .

      - name: docker run
        run: docker run -p 3002:3001 sreeram91/sample-web

      - name: docker version
        run: docker --version
